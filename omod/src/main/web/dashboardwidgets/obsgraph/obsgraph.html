<div ng-if="$ctrl.data.length > 0" >
    <canvas class="chart chart-line" chart-data="$ctrl.data" chart-labels="$ctrl.labels"
            chart-series="$ctrl.series" chart-options="$ctrl.options"></canvas>
</div>
<div ng-show="$ctrl.data.length == 0">
    <div style="padding-bottom: 10px">
        <strong>
            {{$ctrl.series.toString()}}
        </strong>
    </div>
    <span>
    {{ 'coreapps.none.inLastTime' | translate }}  {{$ctrl.maxAgeInDays}}  {{ 'coreapps.days' | translate }}
    </span>
</div>
